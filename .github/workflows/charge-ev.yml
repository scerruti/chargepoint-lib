name: EV Charging Automation

on:
  schedule:
    # Weekdays, single early run. 12:45 UTC = 5:45 PDT / 4:45 PST; script waits until 6:00 PT.
    - cron: '45 12 * * 1-5'
  workflow_dispatch: # Allow manual triggering for testing

concurrency:
  group: charge-ev
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  charge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run charging automation
      env:
        CP_USERNAME: ${{ secrets.CP_USERNAME }}
        CP_PASSWORD: ${{ secrets.CP_PASSWORD }}
        CP_STATION_ID: ${{ secrets.CP_STATION_ID }}
      run: python charge_github.py
